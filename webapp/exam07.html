<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>
	
<body>
	<h1>for문 예제</h1>
	<script type="text/javascript">
		
		for(var iRow = 2; iRow <= 9; iRow++){
			for(var iColumn = 1; iColumn <= 9; iColumn++){
				document.write(iRow +"*" + iColumn +"=" + iRow*iColumn+"&nbsp&nbsp&nbsp")
			}
			document.write("<br>");
		}
	
	</script>
</body>
	

</html>
