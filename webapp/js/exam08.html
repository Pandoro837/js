<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<h1>for문 * 그리기</h1>
</body>
	<script type="text/javascript">
		for(var i = 0; i < 5; i++){
			for(var n = 5; n-i > 0; n--){
				document.write("*");
			}
			document.write("<br>");
		}
	</script>

</html>
