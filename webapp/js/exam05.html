<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<script type="text/javascript">
		
		var code = prompt();
		console.log(typeof code);
		
		switch(code){				//대상을 ===로 구분
			case '1':
				console.log(code);
				document.write("R101호");
				break;
			case '2':	
				console.log(code);
				document.write("R202호");
				break;
			case '3':	
				console.log(code);
				document.write("R303호");
				break;
			case '4':	
				console.log(code);
				document.write("R404호");
				break;
			default:
				console.log(code);
				document.write("없는 번호입니다");
				break;
		}
	</script>
</body>
	



</html>
