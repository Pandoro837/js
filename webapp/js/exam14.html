 <script type="text/javascript">
 	//window.onload 모든 요소가 로딩 된 이후에, function의 내용이 실행된다
 	window.onload = function(){			
	 					var testButton = document.getElementById("btn");	//id 값이 btn인 element를 가져온다
	 					var testArea = document.getElementById("display");	//id 값이 display인 element를 가져온다
	 					var testArea_h1 = document.getElementsByTagName("h1");	//tag name으로 가져올 경우, 해당 태그가 하나 이상일 가능성이 있으므로 배열에 담긴다 Element's'
	 					var h2 = document.getElementsByTagName("h2");
	 					console.log(h2);
	 					
	 					console.log(testButton);
	 					console.log(testArea);
	 					
	 					var h3 = document.getElementsByClassName("tagh3");		//class name으로 가져올 경우, 해당 클래스 하나 이상일 가능성이 있으므로 배열에 담긴다 Element's'
	 					console.log(h3);
	 					
	 					var daum = (document.getElementsByTagName("h3"))[3];
	 					
	 					//onclick - 버튼이 클릭되었을 때
	 					testButton.onclick = function() {
	 											//innerHTML 해당 태그의 내부값을 = 이하로 정의한다
	 											testArea.innerHTML = "홍길동";
	 										 };
	 					
	 					//h2 택의 index 값이 1(두번째)를 클릭 할 때, function의 내용을 실행해라
	 					h2[1].onclick = function(){
	 										testArea.innerHTML = "정우성";
	 									}
	 					daum.onclick = function() {
	 										testArea_h1[0].innerHTML = '<a href="http://www.daum.net">다음</a>';
	 								  }
 					};
 </script>
